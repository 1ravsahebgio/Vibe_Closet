<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay View</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Overlay -->
    <div class="overlay" id="overlay">
        <div class="overlay-image">
            <img id="overlayImg" src="" alt="" />
        </div>
        <div class="overlay-name">
            <h2 id="overlayName"></h2>
            <p id="overlayRp"></p>
            <p class="unavailable">Currently Unavailable</p>

            <div class="product-detail">
                <span class="product-p">Product Details</span>
                <span class="plus">+</span>
            </div>

            <div class="rate-first">
                <span>Be the first one to rate</span>
            </div>

            <div class="doubts">
                <span>Have doubts regarding this product?</span>
                <span class="post btn btn-primary" onclick="openPopup()">Post Your Question</span>
            </div>
        </div>

        <button class=" close-btn" onclick="closeOverlay()">← Back</button>
    </div>

    <div class="display" id="questionPopup">
        <div>
            <textarea placeholder="Enter your Question" id="questionInput"></textarea>
            <br><br>
            <button onclick="submited()">Submit</button>
        </div>
        <button class=" close-btn" onclick="closePopup()">← Back</button>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const img = params.get("img");
        const name = params.get("name");
        const price = params.get("price");

        // Set data
        const safeName = name || "N/A";
        const safePrice = price || "N/A";
        document.getElementById("overlayImg").src = img;
        document.getElementById("overlayName").textContent = `Product = ${safeName}`;
        document.getElementById("overlayRp").textContent = `Price = ${safePrice}`;

        // Back button function
        function closeOverlay() {
            window.history.back(); // goes back to previous page
        }
    </script>
    <script>
        function openPopup() {
            document.getElementById("questionPopup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("questionPopup").style.display = "none";
        }
        function close() {
            window.history.back(); // goes back to previous page
        }

        function submited() {
            const textarea = document.getElementById("questionInput").value.trim();
            if (textarea === "") {
                alert("Please enter your question first.");
                return;
            } else {
                alert("Your Question is Submitted Successfully!");
                return;
            }
        }
    </script>

</body>

</html>
